@if(idea){
    <button mat-icon-button routerLink="/ideas/new" [queryParams]="{id: idea.id}"><mat-icon>edit</mat-icon></button>

    <button mat-icon-button (click)="upvoteIdea(idea)"><mat-icon>thumb_up</mat-icon></button>
    <button mat-icon-button (click)="downvoteIdea(idea)"><mat-icon>thumb_down</mat-icon></button>
    <button mat-icon-button (click)="deleteIdea(idea)"><mat-icon>delete</mat-icon></button>
}
